<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script src="./groups.js" defer></script>
		<link rel="stylesheet" href="../styles/styles.css" />
	</head>
	<body>
		<header>
			<div class="headshot-wraper">
				<img
					class="headshot"
					src="https://logosandtypes.com/wp-content/uploads/2020/11/Google.png"
				/>
				<h1>Mykolas</h1>
			</div>
			<div class="group-wraper">
				<h3>Select your group</h3>
			</div>
		</header>
		<div class="groups-container"></div>
		<div class="form-background">
			<div class="container">
				<div class="login-form-container">
					<h3>Add group</h3>
					<form>
						<input
							type="text"
							name="name"
							id="name"
							placeholder="Type Group ID:"
						/>
						
						<button type="submit">Add</button>
					</form>
				</div>
	</body>
</html>
