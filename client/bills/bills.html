<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script src="./bills.js" defer></script>
		<link rel="stylesheet" href="../styles/styles.css" />
	</head>
	<body>
		<header>
			<div class="headshot-wraper">
				<img
				class="headshot"
				src="https://logosandtypes.com/wp-content/uploads/2020/11/Google.png"
				/>
				<h1>Mykolas</h1>
			</div>
			<div class="group-wraper">
				<h3>Groups bills:</h3>
			</div>
		</header>
		<div class="bill-container"></div>
		<div class="form-background">
			<div class="container">
				<div class="login-form-container">
					<h3>Add bill</h3>
					<form>
						<input
						type="text"
						name="amount"
						id="amount"
						placeholder="Amount"
						/>
						<input
						type="text"
						name="description"
						id="description"
						placeholder="Description"
						/>
						
						<button type="submit">Add</button>
					</form>
				</div>
				
			</body>
			</html>
